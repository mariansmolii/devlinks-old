name: server CI

on:
  push:
    branches:
      - main
      - server-dev
    paths:
      - "server/**"
      - "!server/.gitignore"
      - "!server/README.md"
      - "!server/.env.example"
  pull_request:
    branches:
      - main
    paths:
      - "server/**"
      - "!server/.gitignore"
      - "!server/README.md"
      - "!server/.env.example"
    types: [opened, synchronize]

jobs:
  test:
    runs-on: self-hosted

    env:
      NODE_VERSION: "20"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          sparse-checkout: server

      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: server

      - name: Lint and test
        run: |
          npm run lint
          echo "npm run test"
        working-directory: server

  docker:
    name: Build and push
    if: ${{ github.ref == 'refs/heads/main' }}

    runs-on: self-hosted
    needs: [test]

    env:
      DOCKER_IMAGE_NAME: "devlinks-server"

    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:server"
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:v${{ github.run_number }}
